<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spiral Animator</title>
  <link href="/src/style.css" rel="stylesheet" />
  <style>
    canvas { display: block; }
    body   { margin: 0; overflow: hidden; }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 280px;
      background: rgba(33, 33, 33, 0.95);
      border-right: 2px solid #333;
      padding: 20px;
      z-index: 1000;
      transform: translateX(0);
      transition: transform 0.3s ease;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar.collapsed {
      transform: translateX(-260px);
    }

    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: rgba(33, 33, 33, 0.9);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-family: monospace;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar.collapsed + .sidebar-toggle {
      left: 20px;
    }

    .sidebar:not(.collapsed) + .sidebar-toggle {
      left: 260px;
    }

    .sidebar-toggle:hover {
      background: rgba(33, 33, 33, 1);
      transform: scale(1.05);
    }

    .toggle-button {
      width: 100%;
      background: rgba(33, 33, 33, 0.9);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      transition: all 0.3s ease;
      margin-bottom: 15px;
      display: block;
    }

    .toggle-button:hover {
      background: rgba(33, 33, 33, 1);
      transform: scale(1.02);
    }

    .toggle-button.active,
    .cluster-toggle.active,
    .rotation-toggle.active,
    .shape-toggle.active {
      background: rgba(0, 235, 0, 0.9);
      color: black;
      border-color: #000000;
    }

    .spiral-control {
      background: rgba(55, 55, 55, 0.8);
      border: 1px solid rgba(88, 88, 88, 0.8);;
      border-radius: 8px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 20px;
    }

    .control-group {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(111, 111, 111, 0.8);
    }

    .control-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .spiral-control label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .spiral-control input[type="range"] {
      width: 100%;
      margin-bottom: 8px;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      outline: none;
      border: 1px solid rgba(88, 88, 88, 0.8);
    }

    /* WebKit browsers (Chrome, Safari, Edge) */
    .spiral-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #000000;
      box-shadow: 0 0 4px rgba(0, 255, 0, 0.5);
      transition: all 0.2s ease;
    }

    .spiral-control input[type="range"]::-webkit-slider-thumb:hover {
      background: #00cc00;
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
    }

    .spiral-control input[type="range"]::-webkit-slider-track {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      border: 1px solid rgba(88, 88, 88, 0.8);
    }

    /* Firefox */
    .spiral-control input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #000000;
      box-shadow: 0 0 4px rgba(0, 255, 0, 0.5);
      transition: all 0.2s ease;
    }

    .spiral-control input[type="range"]::-moz-range-thumb:hover {
      background: #00cc00;
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
    }

    .spiral-control input[type="range"]::-moz-range-track {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      border: 1px solid rgba(88, 88, 88, 0.8);
    }

    .spiral-control input[type="number"] {
      width: 100%;
      padding: 4px 8px;
      border: 1px solid rgba(111, 111, 111, 0.8);
      background-color: rgba(33, 33, 33, 1);
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .sidebar-title {
      font-family: monospace;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    /* Custom scrollbar for sidebar */
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 0, 0.6);
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.5);
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 0, 0.8);
    }

    /* Firefox scrollbar */
    .sidebar {
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 255, 0, 0.6) rgba(0, 0, 0, 0.3);
    }

    .fullscreen-toggle {
      position: fixed;
      top: 70px;
      left: 20px;
      z-index: 1001;
      background: rgba(33, 33, 33, 0.9);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-family: monospace;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff00;
    }

    .sidebar:not(.collapsed) + .sidebar-toggle + .fullscreen-toggle {
      left: 260px;
    }

    .fullscreen-toggle:hover {
      background: rgba(33, 33, 33, 1);
      transform: scale(1.05);
    }

    .fullscreen-toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(33, 33, 33, 0.95);
      border: 2px solid #00ff00;
      border-radius: 12px;
      padding: 20px 30px;
      font-family: monospace;
      font-size: 16px;
      color: #00ff00;
      z-index: 2000;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .fullscreen-toast.show {
      opacity: 1;
    }

    .fullscreen-toast::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid #00ff00;
    }
  </style>
</head>
<body class="bg-black text-[#00ff00]">
  <div class="sidebar flex flex-col justify-between" id="sidebar">
    <div>
      <div class="sidebar-title">Spiral Controls</div>

      <button id="primeToggle" class="toggle-button active">
        Default Prime Numbers
      </button>

      <button id="clusterToggle" class="toggle-button cluster-toggle">
        Start Animation
      </button>

      <button id="rotationToggle" class="toggle-button rotation-toggle">
        Start Rotation
      </button>

      <button id="shapeToggle" class="toggle-button shape-toggle">
        Use Squares
      </button>

      <div class="spiral-control">
        <div class="control-group">
          <label for="spiralSlider">Spiral Coefficient</label>
          <input type="range" id="spiralSlider" min="2" max="200" value="100" step="0.1">
          <input type="number" id="spiralNumber" min="0" max="2000" value="100" step="0.1">
        </div>

        <div class="control-group">
          <label for="maxNSlider">Max N (Point Count)</label>
          <input type="range" id="maxNSlider" min="20000" max="190000" value="20000" step="1000">
          <input type="number" id="maxNNumber" min="0" max="1900000" value="20000" step="1000">
        </div>

        <div class="control-group">
          <label for="clusterCountSlider">Cluster Count</label>
          <input type="range" id="clusterCountSlider" min="100" max="200" value="100" step="1">
          <input type="number" id="clusterCountNumber" min="0" max="2000" value="100" step="10">
        </div>

        <div class="control-group">
          <label for="rotationSpeedSlider">Rotation Speed</label>
          <input type="range" id="rotationSpeedSlider" min="0.1" max="5.0" value="1.0" step="0.1">
          <input type="number" id="rotationSpeedNumber" min="0.1" max="10.0" value="1.0" step="0.1">
        </div>

        <div class="control-group">
          <label for="dotSizeSlider">Dot/Square Size</label>
          <input type="range" id="dotSizeSlider" min="0.5" max="10.0" value="2.0" step="0.1">
          <input type="number" id="dotSizeNumber" min="0.1" max="20.0" value="2.0" step="0.1">
        </div>

        <div class="control-group">
          <label for="primeSizeSlider">Prime Size Multiplier</label>
          <input type="range" id="primeSizeSlider" min="0.5" max="5.0" value="2.0" step="0.1">
          <input type="number" id="primeSizeNumber" min="0.1" max="10.0" value="2.0" step="0.1">
        </div>
      </div>
    </div>

    <div class="mt-4">
      <h1 class="sr-only">Interactive Number Spiral Visualizer</h1>
      <p class="text-sm text-[#00cc00]">This project was inspired by <a class="underline" href="https://numberspiral.com/">NumberSpiral.com</a> by Robert Sacks</p>
    </div>
  </div>

  <button class="sidebar-toggle" id="sidebarToggle">✕</button>

  <button class="fullscreen-toggle" id="fullscreenToggle" title="Toggle Fullscreen">⛶</button>

  <div class="fullscreen-toast" id="fullscreenToast">
    Press ESC to exit fullscreen
  </div>

  <canvas id="spiralCanvas" class="w-full h-full"></canvas>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
